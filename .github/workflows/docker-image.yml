name: Docker Build and Push

on:
  push:
    branches:
      - 'nexus-*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Extract Dockerfile information
        id: extract_info
        run: |
          DOCKERFILE_PATH="Dockerfile.java11"
          BASE_IMAGE=$(awk 'NR==1{print $2}' $DOCKERFILE_PATH | cut -d: -f2)
          BRANCH_NAME=$(echo "${GITHUB_REF#refs/heads/nexus-}")
          FIX_COUNT=$(git rev-list --count HEAD)

          echo "::set-output name=base_image::$BASE_IMAGE"
          echo "::set-output name=branch_name::$BRANCH_NAME"
          echo "::set-output name=fix_count::$FIX_COUNT"

      - name: Docker Build and Push
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          docker build -t $DOCKER_USERNAME/nexus:${{ steps.extract_info.outputs.base_image }}-${{ steps.extract_info.outputs.branch_name }}-fix${{ steps.extract_info.outputs.fix_count }} .
          docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
          docker push $DOCKER_USERNAME/nexus:${{ steps.extract_info.outputs.base_image }}-${{ steps.extract_info.outputs.branch_name }}-fix${{ steps.extract_info.outputs.fix_count }}
