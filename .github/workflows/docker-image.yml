name: CI for Docker Build, Push, and Scan

on:
  push:
    branches:
      - 'nexus-*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine Dockerfile
        id: determine_dockerfile
        run: |
          if [ -f Dockerfile.java11 ]; then
            echo "DOCKERFILE_PATH=Dockerfile.java11" >> $GITHUB_ENV
            echo "JAVA_VERSION=java11" >> $GITHUB_ENV
          elif [ -f Dockerfile.java17 ]; then
            echo "DOCKERFILE_PATH=Dockerfile.java17" >> $GITHUB_ENV
            echo "JAVA_VERSION=java17" >> $GITHUB_ENV
          else
            echo "No suitable Dockerfile found"
            exit 1
          fi

      - name: Extract Dockerfile information
        id: extract_info
        run: |
          DOCKERFILE_PATH=${{ env.DOCKERFILE_PATH }}
          JAVA_VERSION=${{ env.JAVA_VERSION }}
          BASE_IMAGE=$(awk '/^FROM/ {gsub(":", "", $2); print $2$3}' $DOCKERFILE_PATH | sed 's/[^[:print:]]*$//')
          BRANCH_NAME=${GITHUB_REF#refs/heads/nexus-}
          TIMESTAMP=$(date +"%d%m%Y%H%M%S")
          IMAGE_TAG="nexus3:$BASE_IMAGE-$BRANCH_NAME-$JAVA_VERSION-$TIMESTAMP"

          echo "dockerfile = $DOCKERFILE_PATH"
          echo "base image = $BASE_IMAGE"
          echo "nexus version = $BRANCH_NAME"
          echo "timestamp = $TIMESTAMP"
          echo "image tag = $IMAGE_TAG"
          
          echo "BASE_IMAGE=$BASE_IMAGE" >> $GITHUB_ENV
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV
          echo "TIMESTAMP=$TIMESTAMP" >> $GITHUB_ENV
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          echo "JAVA_VERSION=$JAVA_VERSION" >> $GITHUB_ENV
                    
      - name: Login to Docker Hub
        if: ${{ env.DOCKERFILE_PATH }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        if: ${{ env.DOCKERFILE_PATH }}
        uses: docker/setup-buildx-action@v3          

      - name: Build and push
        if: ${{ env.DOCKERFILE_PATH }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./${{ env.DOCKERFILE_PATH }}
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_TAG }}

      - name: Docker Scout Scan
        uses: docker/scout-action@v1
        with:
          image: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_TAG }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
        id: scout_scan

      - name: Save Docker Scout Scan Results
        if: ${{ steps.scout_scan.outputs['scan-result'] }}
        run: |
          echo "Saving Docker Scout scan results..."
          mkdir -p scan-results
          echo "${{ steps.scout_scan.outputs['scan-result'] }}" > scan-results/scan-result.json

      - name: Deploy scan results to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./scan-results
